<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 1</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>
            var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var spheregeo = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
			var material2 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
			var cube = new THREE.Mesh(geometry, material);
			var sphere = new THREE.Mesh(spheregeo, material2);
			var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2);
			scene.add(cube);
			scene.add(sphere);
			camera.position.z = 5; //this moves the camera towards the viewer

			geometry2.translate(2,0,0);
			spheregeo.translate(-2,0,0);
			var s = 0;
			function animate() {
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

				spheregeo.translate(0,Math.sin(s)/8,0);

				geometry2.rotateX(0.01);
				geometry2.rotateY(-0.01);
				geometry2.rotateZ(0.01);

				s = s + 0.1;
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

        </script>
    </body>
</html>
